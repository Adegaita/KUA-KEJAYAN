<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mengarahkan…</title>
  <script>
    (function(){
      const AUTH_KEY = "kuakejayan_auth";
      const DRIVE_URL = "https://drive.google.com/drive/folders/1oLNrd9SUhTxvm0hAgQ5NuDZ8xIKxIDDW?usp=sharing";

      // Jika tidak login → paksa kembali ke login (replace agar back tidak bisa kembali ke sini)
      if (sessionStorage.getItem(AUTH_KEY) !== "true") {
        window.location.replace("login.html");
        return;
      }

      // Sudah login → arahkan ke Drive pakai replace agar tidak menambah history
      window.location.replace(DRIVE_URL);
    })();
  </script>
  <style>
    html,body{height:100%} body{display:flex;align-items:center;justify-content:center;font-family:system-ui}
  </style>
</head>
<body>
  Mengarahkan ke Drive…
</body>
</html>
