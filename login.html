<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login – KUA Kejayan</title>
  <meta name="description" content="Login untuk mengakses Drive KUA Kejayan." />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>html,body{scroll-behavior:smooth}.container{max-width:72rem}</style>
</head>
<body class="min-h-screen bg-white text-gray-900">
  <!-- NAV -->
  <header class="sticky top-0 z-50 w-full border-b bg-white/80 backdrop-blur">
    <div class="mx-auto container flex items-center justify-between px-4 py-3">
      <a href="index.html" class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-xl bg-emerald-600"></div>
        <div>
          <div class="text-lg font-bold">KUA Kejayan</div>
          <div class="text-xs text-gray-500">Kantor Urusan Agama Kejayan</div>
        </div>
      </a>
      <nav class="hidden md:flex gap-4 text-sm">
        <a href="index.html" class="px-3 py-2 rounded-xl hover:bg-gray-100">Beranda</a>
        <a href="layanan.html" class="px-3 py-2 rounded-xl hover:bg-gray-100">Layanan</a>
        <a href="informasi.html" class="px-3 py-2 rounded-xl hover:bg-gray-100">Informasi</a>
        <a href="data-catin.html" class="px-3 py-2 rounded-xl hover:bg-gray-100">Data Catin 2025</a>
        <a href="media.html" class="px-3 py-2 rounded-xl hover:bg-gray-100">Media</a>
        <a href="kontak.html" class="px-3 py-2 rounded-xl hover:bg-gray-100">Kontak</a>
        <a href="login.html" class="px-3 py-2 rounded-xl bg-emerald-50 text-emerald-700 font-semibold">Login</a>
      </nav>
    </div>
  </header>

  <main class="py-12">
    <div class="mx-auto container px-4">
      <div class="mx-auto max-w-md rounded-3xl border p-6">
        <h1 class="text-2xl font-bold">Masuk</h1>
        <p class="mt-1 text-gray-600 text-sm">Gunakan kredensial yang diberikan admin.</p>

        <form id="loginForm" class="mt-6 space-y-4" autocomplete="off">
          <div>
            <label class="block text-sm text-gray-700 mb-1">Username</label>
            <input id="username" type="text" inputmode="numeric" class="w-full rounded-2xl border px-3 py-2 outline-none focus:ring-2 focus:ring-emerald-600" placeholder="Masukkan username" required>
          </div>
          <div>
            <label class="block text-sm text-gray-700 mb-1">Password</label>
            <div class="relative">
              <input id="password" type="password" class="w-full rounded-2xl border px-3 py-2 pr-12 outline-none focus:ring-2 focus:ring-emerald-600" placeholder="Masukkan password" required>
              <button type="button" id="togglePw" class="absolute right-2 top-1/2 -translate-y-1/2 rounded-xl border px-2 py-1 text-xs text-gray-700 hover:bg-gray-50">Lihat</button>
            </div>
          </div>
          <div id="error" class="hidden rounded-xl bg-red-50 px-3 py-2 text-sm text-red-700"></div>
          <button type="submit" class="w-full rounded-2xl bg-emerald-600 px-4 py-2 text-white font-semibold hover:bg-emerald-700">Masuk</button>
        </form>

        <div id="already" class="hidden mt-6 rounded-2xl border bg-gray-50 p-4">
          <div class="text-sm text-gray-700">Anda sudah login.</div>
          <div class="mt-3 flex gap-2">
            <a href="go.html" class="rounded-2xl bg-emerald-600 px-4 py-2 text-sm font-semibold text-white hover:bg-emerald-700">Masuk ke Drive</a>
            <button id="logoutBtn" class="rounded-2xl border px-4 py-2 text-sm font-semibold hover:bg-gray-100">Keluar</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="border-t bg-white">
    <div class="mx-auto container flex items-center justify-between px-4 py-6 text-sm">
      <div>© <span id="year"></span> KUA Kejayan</div>
      <div class="flex gap-4">
        <a href="https://instagram.com/kuakejayan" target="_blank" class="hover:underline">Instagram</a>
        <a href="https://youtube.com/@kuakejayan" target="_blank" class="hover:underline">YouTube</a>
      </div>
    </div>
  </footer>

  <script>
    // KONFIGURASI
    const USERNAME = "3514061";
    const PASSWORD = "KEJAYAN67172";
    const AUTH_KEY = "kuakejayan_auth";
    const DRIVE_GATE = "go.html";

    document.getElementById('year').textContent = new Date().getFullYear();

    // Toggle lihat/samarkan password
    const pw = document.getElementById('password');
    document.getElementById('togglePw').addEventListener('click', () => {
      const show = pw.getAttribute('type') === 'password';
      pw.setAttribute('type', show ? 'text' : 'password');
      document.getElementById('togglePw').textContent = show ? 'Sembunyikan' : 'Lihat';
    });

    // Jika sudah login, tampilkan panel "sudah login"
    function isAuthed(){ return sessionStorage.getItem(AUTH_KEY) === "true"; }
    function showAlreadyPanel(show){
      document.getElementById('already').classList.toggle('hidden', !show);
    }
    showAlreadyPanel(isAuthed());

    // Submit login
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      const err = document.getElementById('error');

      if (u === USERNAME && p === PASSWORD) {
        sessionStorage.setItem(AUTH_KEY, "true");
        // arahkan ke gerbang (go.html)
        window.location.href = DRIVE_GATE;
      } else {
        err.textContent = "Username atau password salah.";
        err.classList.remove('hidden');
      }
    });

    // Logout (hapus sesi & kembali ke halaman login dengan replace agar tak bisa Back)
    document.getElementById('logoutBtn')?.addEventListener('click', () => {
      sessionStorage.removeItem(AUTH_KEY);
      window.location.replace('login.html');
    });
  </script>
</body>
</html>
